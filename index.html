<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"></head>

<body>
    <div class="wrapper">
        <div class="theme">
            <div class="dark">
                <p>dark theme</p>
                <div hidden class="rectangle"></div>
            </div>

            <div class="light">
                <p>light theme</p>
                <div hidden class="rectangle"></div>
            </div>
        </div>

        <div class="calc-form">
                <div class="history"></div>
                <div class="result"></div>
        </div>

        <div class="calc-wrapper">
            <div class="row">
                <div onclick="clear()">C</div>
                <div onclick="calc()">%</div>
                <div onclick="calc()">±</div>
                <div onclick="press('/')">÷</div>
            </div>

            <div class="row">
                <div onclick="press('7')">7</div>
                <div onclick="press('8')">8</div>
                <div onclick="press('9')">9</div>
                <div onclick="press('*')">X</div>
            </div>
            <div class="row">
                <div onclick="press('4')">4</div>
                <div onclick="press('5')">5</div>
                <div onclick="press('6')">6</div>
                <div onclick="press('-')">-</div>
            </div>
            <div class="row">
                <div onclick="press('1')">1</div>
                <div onclick="press('2')">2</div>
                <div onclick="press('3')">3</div>
                <div onclick="press('+')">+</div>
            </div>
            <div class="row">
                <div onclick="press('0')">0</div>
                <div onclick="press('.')">.</div>
                <div onclick="calc()">=</div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
