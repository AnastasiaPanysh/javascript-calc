<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="theme">
            <div class="dark">
                <p>dark theme</p>
                <div hidden class="rectangle"></div>
            </div>

            <div class="light">
                <p>light theme</p>
                <div hidden class="rectangle"></div>
            </div>
        </div>

        <div class="calc-form">
            <div class="history"></div>
            <div class="result"></div>
        </div>

        <div class="calc-wrapper">
            <div class="row">
                <div class="data-clear">C</div>
                <div class="btn">%</div>
                <div class="btn">±</div>
                <div class="btn">÷</div>
            </div>

            <div class="row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">*</div>
            </div>
            <div class="row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">-</div>
            </div>
            <div class="row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">+</div>
            </div>
            <div class="row">
                <div class="btn">0</div>
                <div class="btn">.</div>
                <div class="data-equals">=</div>
            </div>
        </div>
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
